<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería Online</title>
    <link rel="stylesheet" href="Fruteria.css">
</head>
<body>
    <h1>Frutería Online</h1>

    <div id="frutas">
        <!-- Repetir este bloque para cada fruta -->
        <div class="fruta" data-nombre="Manzana" data-precio="2.50">
            <img src="manzana.jpg" alt="Manzana" class="fruta-imagen">
            <p>Manzana - 2.50 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Mango" data-precio="4.00">
            <img src="mango.jpg" alt="Mango" class="fruta-imagen">
            <p>Mango - 4.00 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Sandia" data-precio="3.70">
            <img src="sandia.jpg" alt="Sandia" class="fruta-imagen">
            <p>Sandia - 3.70 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Melocoton" data-precio="3.20">
            <img src="melocoton.jpg" alt="Melocoton" class="fruta-imagen">
            <p>Melocoton - 3.20 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Coco" data-precio="6.30">
            <img src="coco.jpg" alt="Coco" class="fruta-imagen">
            <p>Coco - 6.30 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Kiwi" data-precio="7.00">
            <img src="kiwi.jpg" alt="Kiwi" class="fruta-imagen">
            <p>Kiwi - 7.00 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Melon" data-precio="4.40">
            <img src="melon.jpg" alt="Melon" class="fruta-imagen">
            <p>Melon - 4.40 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Platano" data-precio="3.90">
            <img src="platano.jpg" alt="Platano" class="fruta-imagen">
            <p>Platano - 3.90 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Pera" data-precio="1.50">
            <img src="pera.jpg" alt="Pera" class="fruta-imagen">
            <p>Pera - 1.50 €/kg</p>
        </div>
        <div class="fruta" data-nombre="Naranja" data-precio="1.80">
            <img src="naranja.jpg" alt="Naranja" class="fruta-imagen">
            <p>Naranja - 1.80 €/kg</p>
        </div>
        <!-- Añadir las demás frutas de la misma forma -->
    </div>

    <div id="resumen-compra" class="resumen-compra">
        <!-- Aquí aparecerá el resumen de la compra tras finalizar -->
    </div>

    <button id="finalizar-compra">Finalizar Compra</button>

    <script src="Fruteria.js"></script>
</body>
</html>
